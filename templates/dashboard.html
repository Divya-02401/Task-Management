<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Dasboard</h1>
    <a href="{{ url_for('add_task') }}" class="btn btn-primary my-3"
      ><i class="fas fa-plus"></i> Add Task</a
    >
    <a href="{{ url_for('logout') }}" class="btn btn-danger my-3"
      ><i class="fas fa-sign-out-alt"></i> Logout</a
    >
    <h3>Your Tasks</h3>
    <table class="table m-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Assigned To</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.id}}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.due_date }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.assigned_to }}</td>
          <td>
            <a href="#">
              <i class="fas fa-edit"></i>
            </a>
            &nbsp;
            <a href="#">
              <i class="fas fa-trash" onclick="deleteTask('{{ task.id }}')"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      function deleteTask(taskId) {
        if (confirm("Are you sure you want to delete this task?")) {
          fetch(`/delete-task/${taskId}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token() }}", // Ensure to include CSRF token if using Flask-WTF CSRF protection
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Handle success, e.g., update UI
              alert(data.message); // Display success message
              window.location.reload(); // Reload page or update task list dynamically
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error, e.g., display error message to user
              alert("Error deleting task");
            });
        }
      }
    </script>
  </body>
</html>
